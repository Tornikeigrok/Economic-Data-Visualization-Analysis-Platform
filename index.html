<!DOCTYPE html>
<html lang="en" class="m-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="box-border m-0 p-0 w-full min-h-screen font-system-sans-serif bg-black flex flex-col">
    <header
        class="bg-gradient-to-r from-black via-gray-900 to-black text-white flex items-center justify-between text-xs p-4 sm:text-base lg:text-lg lg:px-8 lg:py-6 sticky top-0 z-50 shadow-2xl backdrop-blur-sm">
        <h2 class="font-bold text-lg flex gap-2 items-center sm:text-xl lg:text-2xl">
            <i class="fa-solid fa-earth-asia text-lime-400 lg:text-3xl drop-shadow-lg"></i>
            <span class="bg-gradient-to-r from-lime-400 to-lime-300 bg-clip-text text-transparent">Satis</span>
            <span class="text-lime-400">.</span>
        </h2>
        <nav>
            <ul class="flex items-center gap-2 md:gap-4 lg:gap-8 text-white lg:text-base">
                <li
                    class="px-4 py-2 rounded-full bg-gradient-to-r from-lime-400/20 to-lime-500/10 text-lime-300 cursor-pointer hover:from-lime-400/30 hover:to-lime-500/20 transition-all duration-200 hover:scale-105 shadow-lg shadow-lime-500/30">
                    Dashboard</li>
                <li
                    class="px-4 py-2 rounded-full bg-gray-800/40 text-gray-300 cursor-pointer hover:bg-gray-700/50 hover:text-lime-300 hover:shadow-lg hover:shadow-lime-500/20 transition-all duration-200 hover:scale-105">
                    Compare</li>
                <li
                    class="px-4 py-2 rounded-full bg-gray-800/40 text-gray-300 cursor-pointer hover:bg-gray-700/50 hover:text-lime-300 hover:shadow-lg hover:shadow-lime-500/20 transition-all duration-200 hover:scale-105">
                    Methodology</li>
            </ul>
        </nav>
        <div
            class="w-10 h-10 rounded-full bg-gradient-to-br from-lime-400/20 to-lime-500/10 flex items-center justify-center cursor-pointer hover:scale-110 transition-transform duration-200 shadow-lg shadow-lime-500/30">
            <i class="fa-solid fa-user text-lime-300 text-sm sm:text-base"></i>
        </div>
    </header>

    <main class="text-white grow w-11/12 m-auto grid gap-5 sm:grid-cols-1 lg:grid-cols-2 py-8">
        <section
            class="flex flex-col bg-gradient-to-br from-gray-900/50 to-gray-800/30 backdrop-blur-sm rounded-2xl min-h-[320px] sm:h-[360px] p-3 sm:p-4 relative shadow-xl shadow-lime-500/5 hover:shadow-2xl hover:shadow-lime-500/10 transition-all duration-300">
            <input
                class="w-full h-8 sm:h-9 px-3 sm:px-4 mb-2 text-sm sm:text-base bg-gray-900/50 placeholder-gray-500 outline-none text-lime-100 rounded-lg focus:bg-gray-900/70 focus:ring-2 focus:ring-lime-400/30 transition-all duration-200"
                type="text" placeholder="Enter a Country" id="inflationInput">
            <canvas id="inflationCanvas" class="w-full flex-1 min-h-0"></canvas>
            <div class="border border-red-500 rounded-full border-t-lime-100 w-7 h-7 absolute top-1/2 left-1/2 translate-1/2 animate-spin hidden"
                id="inflationSpin"></div>
            <span id="inflationError"
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1 text-lime-100 text-sm">Start
                Search</span>
        </section>

        <section
            class="flex flex-col bg-gradient-to-br from-gray-900/50 to-gray-800/30 backdrop-blur-sm rounded-2xl min-h-[320px] sm:h-[360px] p-3 sm:p-4 relative shadow-xl shadow-lime-500/5 hover:shadow-2xl hover:shadow-lime-500/10 transition-all duration-300">
            <canvas id="stockCanvas" class="w-full flex-1 min-h-0"></canvas>
            <div class="border border-red-500 rounded-full border-t-lime-100 w-7 h-7 absolute top-1/2 left-1/2 translate-1/2 animate-spin hidden"
                id="stockSpin"></div>
            <span id="stockError"
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1 text-lime-100 text-sm">Loading...</span>
        </section>

        <section
            class="flex flex-col bg-gradient-to-br from-gray-900/50 to-gray-800/30 backdrop-blur-sm rounded-2xl min-h-[320px] sm:h-[360px] p-3 sm:p-4 relative shadow-xl shadow-lime-500/5 hover:shadow-2xl hover:shadow-lime-500/10 transition-all duration-300">
            <input
                class="w-full h-8 sm:h-9 px-3 sm:px-4 mb-2 text-sm sm:text-base bg-gray-900/50 placeholder-gray-500 outline-none text-lime-100 rounded-lg focus:bg-gray-900/70 focus:ring-2 focus:ring-lime-400/30 transition-all duration-200"
                type="text" placeholder="Enter a Country" id="gdpInput">
            <canvas id="gdpCanvas" class="w-full flex-1 min-h-0"></canvas>
            <div class="border border-red-500 rounded-full border-t-lime-100 w-7 h-7 absolute top-1/2 left-1/2 translate-1/2 animate-spin hidden"
                id="gdpSpin"></div>
            <span id="gdpError"
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1 text-lime-100 text-sm">Start
                Search</span>
        </section>

        <section
            class="flex flex-col bg-gradient-to-br from-gray-900/50 to-gray-800/30 backdrop-blur-sm rounded-2xl min-h-[320px] sm:h-[360px] p-3 sm:p-4 relative shadow-xl shadow-lime-500/5 hover:shadow-2xl hover:shadow-lime-500/10 transition-all duration-300">
            <label class="relative mb-2">
                <input
                    class="w-full h-8 sm:h-9 px-3 sm:px-4 pr-10 text-sm sm:text-base bg-gray-900/50 placeholder-gray-500 outline-none text-lime-100 rounded-lg focus:bg-gray-900/70 focus:ring-2 focus:ring-lime-400/30 transition-all duration-200"
                    type="text" placeholder="Enter a State" id="stateInput">
                <i id="info-icon"
                    class="fa-solid fa-circle-info absolute right-3 top-1/2 -translate-y-1/2 text-lime-400 cursor-help hover:scale-125 transition-transform duration-200 drop-shadow-lg text-sm"></i>
                <span id="first-details"
                    class="absolute bg-gray-900/95 backdrop-blur-md rounded-xl p-3 top-full left-1/2 -translate-x-1/2 lg:left-auto lg:translate-x-0 lg:right-0 mt-2 text-xs hidden transition-all duration-300 shadow-2xl shadow-lime-500/20 z-10 whitespace-nowrap">
                    <span class="text-gray-300">Enter states in lowercase</span><br />
                    <span class="text-lime-300 font-semibold">Available:</span> <span class="text-gray-400">CA, MD, TX,
                        FL, NY, AK, VA, HI</span>
                </span>
            </label>
            <div id="canvasCont" class="flex-1 min-h-0">
                <canvas id="unempCanvas" class="w-full h-full"></canvas>
            </div>
            <div class="border border-red-500 rounded-full border-t-lime-100 w-7 h-7 absolute top-1/2 left-1/2 translate-1/2 animate-spin hidden"
                id="spin"></div>
            <span id="error"
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1 text-lime-100 text-sm">Start
                Search</span>
        </section>


    </main>
</body>

</html>
